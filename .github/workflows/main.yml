name: CI

on: [push, pull_request]

env:
  COLORTERM: 'yes'
  TERM: 'xterm-256color'
  PYTEST_ADDOPTS: '--color=yes'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.8"
        ansible:
          - stable-2.9
          - stable-2.10
          - stable-2.11
          - stable-2.12
          - stable-2.13
          - devel
        include:
          - python: "2.7"
            ansible: "stable-2.11"
          - python: "3.5"
            ansible: "stable-2.11"
          - python: "3.6"
            ansible: "stable-2.11"
          - python: "3.7"
            ansible: "stable-2.11"
          - python: "3.9"
            ansible: "devel"
          - python: "3.10"
            ansible: "devel"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Restore pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install libyaml-dev for PyYAML
        run: sudo apt-get install -y libyaml-dev
      - name: Install Ansible
        run: pip install --upgrade https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz
      - name: Install dependencies
        run: make test-setup
      - name: prepare a redhat-uep.pem, even if we run on Ubuntu
        run: sudo mkdir -p /etc/rhsm/ca/ && sudo curl -o /etc/rhsm/ca/redhat-uep.pem https://ftp.redhat.com/redhat/convert2rhel/redhat-uep.pem
      - name: Install required collections for ansible-base (2.10+)
        run: ansible-galaxy collection install community.docker
        if: matrix.ansible != 'stable-2.9'
      - name: Run crud tests
        run: make test-crud
      - name: Run other tests
        run: make test-other
      - name: Run dist tests
        run: make dist-test
      - name: Run sanity tests
        run: make SANITY_OPTS="--local" sanity
        if: matrix.ansible != 'stable-2.9'

  checkmode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Restore pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install Ansible
        run: pip install --upgrade ansible
      - name: Install dependencies
        run: make test-setup
      - name: prepare a redhat-uep.pem, even if we run on Ubuntu
        run: sudo mkdir -p /etc/rhsm/ca/ && sudo curl -o /etc/rhsm/ca/redhat-uep.pem https://ftp.redhat.com/redhat/convert2rhel/redhat-uep.pem
      - name: Run check_mode tests
        run: make test-check-mode

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Restore pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: make doc-setup
      - name: Build docs
        run: make doc
      - name: Upload docs artifact
        uses: actions/upload-artifact@v2
        with:
          name: docs-html
          path: docs/_build/html/

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Restore pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install ansible
          pip install --upgrade -r requirements-lint.txt
      - name: Run lint
        run: make lint
      - name: Upload collection artifact
        uses: actions/upload-artifact@v2
        with:
          name: collection
          path: theforeman-foreman-*.tar.gz
