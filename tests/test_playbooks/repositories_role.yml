---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: ensure test organization
      include_tasks: tasks/organization.yml
      vars:
        organization_name: "Test Organization"
        organization_state: "present"

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  roles:
    - role: repositories
      vars:
        username: "{{ foreman_username }}"
        password: "{{ foreman_password }}"
        server_url: "{{  foreman_server_url }}"
        validate_certs: "{{ foreman_validate_certs }}"
        organization: "Test Organization"
        products:
          - name: Red Hat Enterprise Linux Server
            repository_sets:
              - name: Red Hat Satellite Tools 6.7 (for RHEL 7 Server) (RPMs)
                basearch: x86_64
              - name: Red Hat Enterprise Linux 7 Server - Extras (RPMs)
                basearch: x86_64
          - name: Red Hat Enterprise Linux for x86_64
            repository_sets:
              - name: Red Hat Satellite Tools 6.7 for RHEL 8 x86_64 (RPMs)
          - name: Red Hat Software Collections (for RHEL Server)
            all_repositories: true
            labels:
              - rhel-server-rhscl-7-rpms
          - name: CentOS 8
            repositories:
              - name: BaseOS x86_64
                content_type: yum
                url: http://mirror.centos.org/centos/8/BaseOS/x86_64/os/
          - name: Debian 10
            repositories:
              - name: main
                content_type: deb
                url: http://deb.debian.org/debian
                deb_components: main
                deb_architectures: amd64
                deb_releases: buster
