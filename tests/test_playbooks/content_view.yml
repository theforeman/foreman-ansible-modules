---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include: tasks/organization.yml
      vars:
        organization_state: present
    - include: tasks/product.yml
      vars:
        product_state: present
    - include: tasks/repository.yml
      vars:
        repository_state: present
    - include: tasks/product.yml
      vars:
        product_name: "Test Product 2"
        product_state: present
    - include: tasks/repository.yml
      vars:
        product_name: "Test Product 2"
        repository_state: present
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: absent
    - include: tasks/content_view_version.yml
      vars:
        state: absent
        version: "1.0"
      ignore_errors: true
    - include: tasks/content_view.yml
      vars:
        content_view_state: absent

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include: tasks/content_view.yml
      vars:
        content_view_state: present
        expected_change: true
        repositories:
          - name: "Test Repository"
            product: "Test Product"
        expected_diff: true
        expected_diff_before: "{}"
        expected_diff_after: "Test Content View"
    - include: tasks/content_view.yml
      vars:
        content_view_state: present
        expected_change: false
        repositories:
          - name: "Test Repository"
            product: "Test Product"
    - include: tasks/content_view.yml
      vars:
        content_view_state: absent
        expected_change: true
        repositories:
          - name: "Test Repository"
            product: "Test Product"
    - include: tasks/content_view.yml
      vars:
        content_view_state: absent
        expected_change: false
        repositories:
          - name: "Test Repository"
            product: "Test Product"
    - include: tasks/content_view.yml
      vars:
        content_view_state: present
        expected_change: true
        repositories:
          - name: "Test Repository"
            product: "Test Product"

    - include: tasks/content_view_version.yml
      vars:
        version: "1.0"

    # Composite Content Views
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: present
        expected_change: true
        composite: true
        components:
          - content_view: Test Content View
            version: "1.0"
        expected_diff: true
        expected_diff_before: "content_view_components.*\\[\\]"
        expected_diff_after: "content_view_version_id"
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: present
        expected_change: false
        composite: true
        components:
          - content_view: Test Content View
            version: "1.0"
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: present
        expected_change: true
        composite: true
        auto_publish: true
        components:
          - content_view: Test Content View
            version: "1.0"
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: present
        expected_change: false
        composite: true
        auto_publish: true
        components:
          - content_view: Test Content View
            version: "1.0"
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: present
        expected_change: true
        composite: true
        auto_publish: true
        components:
          - content_view: Test Content View
            latest: true
        expected_diff: true
        expected_diff_before: "latest.*false"
        expected_diff_after: "latest.*true"
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: present
        expected_change: false
        composite: true
        auto_publish: true
        components:
          - content_view: Test Content View
            latest: true
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: present
        expected_change: false
        composite: true
        auto_publish: true
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: present
        expected_change: true
        composite: true
        components: []
        auto_publish: true
        expected_diff: true
        expected_diff_before: "content_view_version_id"
        expected_diff_after: "content_view_components.*\\[\\]"
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: present
        expected_change: false
        composite: true
        components: []
        auto_publish: true
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: present
        expected_change: false
        composite: true
        auto_publish: true
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: absent
        expected_change: true
        composite: true
        auto_publish: true
    - include: tasks/content_view.yml
      vars:
        content_view_name: "Test Composite Content View"
        content_view_state: absent
        expected_change: false
        composite: true
        auto_publish: true

    # Remove the original CV again
    - include: tasks/content_view.yml
      vars:
        content_view_state: absent
        expected_change: true
    - include: tasks/content_view.yml
      vars:
        content_view_state: absent
        expected_change: false

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include: tasks/repository.yml
      vars:
        product_name: "Test Product 2"
        repository_state: absent
    - include: tasks/product.yml
      vars:
        product_name: "Test Product 2"
        product_state: absent
    - include: tasks/organization.yml
      vars:
        organization_state: absent
