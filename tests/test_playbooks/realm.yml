- hosts: fixtures
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
  - include: tasks/realm.yml
    vars:
      realm_state: absent
- hosts: tests
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
  - include: tasks/realm.yml
    vars:
      realm_state: present
      expected_change: True
  # This is nonfunctional
  # - include: tasks/realm.yml
  #   vars:
  #     realm_state: present
  #     expected_change: False
  - include: tasks/realm.yml
    vars:
      realm_state: absent
      expected_change: True
  - include: tasks/realm.yml
    vars:
      realm_state: absent
      expected_change: False
