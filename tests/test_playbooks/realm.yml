# To run this playbook, you need to prepare a foreman-proxy with the realm feature.
# Use e.g. the centos7-freeipa-server in forklift. Due to limitations in Vagrant you
# might need to run its provisioning playbook by hand.
---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/realm.yml
      vars:
        realm_state: absent
- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/realm.yml
      vars:
        realm_state: present
        expected_change: true
    - include_tasks: tasks/realm.yml
      vars:
        realm_state: present
        expected_change: false
    - include_tasks: tasks/realm.yml
      vars:
        realm_state: absent
        expected_change: true
    - include_tasks: tasks/realm.yml
      vars:
        realm_state: absent
        expected_change: false
