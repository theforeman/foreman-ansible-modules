---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
    - include_tasks: tasks/product.yml
      vars:
        product_state: present
    - include_tasks: tasks/repository.yml
      vars:
        repository_state: present
        repository_url: https://fixtures.pulpproject.org/rpm-signed/

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: sync product
      include_tasks: tasks/katello_sync.yml
    - name: sync repository
      include_tasks: tasks/katello_sync.yml
      vars:
        repository: "Test Repository"
    - name: sync missing repository
      include_tasks: tasks/katello_sync.yml
      vars:
        repository: "Test Repository That Doesn't Exist"
        expected_fail: true
        expected_fail_msg: "Found no results while searching for repositories with name"

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/repository.yml
      vars:
        repository_state: absent
    - include_tasks: tasks/product.yml
      vars:
        product_state: absent
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: absent
...
