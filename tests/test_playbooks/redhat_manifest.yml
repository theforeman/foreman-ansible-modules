---
- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: Create new manifest
      include_tasks: tasks/redhat_manifest.yml
      vars:
        expected_change: true
        pool_state: present
        manifest_state: present
        pool_quantity: 1
    - name: No change to existing manifest
      include_tasks: tasks/redhat_manifest.yml
      vars:
        expected_change: false
        pool_state: present
        manifest_state: present
        pool_quantity: 1
    - name: Test adding more subs
      include_tasks: tasks/redhat_manifest.yml
      vars:
        expected_change: true
        pool_state: present
        manifest_state: present
        pool_quantity: 3
    - name: Test removing subs and export
      include_tasks: tasks/redhat_manifest.yml
      vars:
        expected_change: true
        pool_state: present
        manifest_state: present
        pool_quantity: 2
        manifest_export_path: "/tmp/manifest_export.zip"
    - name: Delete manifest
      include_tasks: tasks/redhat_manifest.yml
      vars:
        expected_change: true
        pool_state: absent
        manifest_state: absent
        pool_quantity: 2
...
