---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
    - include_tasks: tasks/product.yml
      vars:
        product_state: present

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: Fetch Subscription info via name
      subscription_info:
        username: "{{ foreman_username }}"
        password: "{{ foreman_password }}"
        server_url: "{{ foreman_server_url }}"
        validate_certs: "{{ foreman_validate_certs }}"
        organization: "Test Organization"
        name: "Test Product"
      register: sub
    - name: check results
      assert:
        that:
          - sub.subscription.name == 'Test Product'
          - sub.subscription.product_name == 'Test Product'

    - name: Fetch Subscription info via search
      subscription_info:
        username: "{{ foreman_username }}"
        password: "{{ foreman_password }}"
        server_url: "{{ foreman_server_url }}"
        validate_certs: "{{ foreman_validate_certs }}"
        organization: "Test Organization"
        search: name="Test Product"
      register: sub
    - name: check results
      assert:
        that:
          - sub.subscriptions[0].name == 'Test Product'
          - sub.subscriptions[0].product_name == 'Test Product'

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/product.yml
      vars:
        product_state: absent
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: absent
...
