---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/host.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_name: "{{ host.organization }}"
        organization_state: present
    - include_tasks: tasks/location.yml
      vars:
        location_name: "{{ host.location }}"
        location_organizations:
          - "{{ host.organization }}"
        location_state: present
    - include_tasks: tasks/domain.yml
      vars:
        domain_name: "{{ host.domain }}"
        domain_locations:
          - "{{ host.location }}"
        domain_organizations:
          - "{{ host.organization }}"
        domain_state: present
    - include_tasks: tasks/subnet.yml
      vars:
        subnet_name: "{{ host.subnet }}"
        subnet_network: '192.0.2.0'
        subnet_mask: '255.255.255.0'
        subnet_domains:
          - "{{ host.domain }}"
        subnet_locations:
          - "{{ host.location }}"
        subnet_organizations:
          - "{{ host.organization }}"
        subnet_state: present
    - include_tasks: tasks/subnet.yml
      vars:
        subnet_name: "{{ host.subnet }} Secondary"
        subnet_network: '198.51.100.0'
        subnet_mask: '255.255.255.0'
        subnet_domains:
          - "{{ host.domain }}"
        subnet_locations:
          - "{{ host.location }}"
        subnet_organizations:
          - "{{ host.organization }}"
        subnet_state: present
    - include_tasks: tasks/hostgroup.yml
      vars:
        hostgroup_name: "{{ host.hostgroup }}"
        hostgroup_domain: "{{ host.domain }}"
        hostgroup_locations:
          - "{{ host.location }}"
        hostgroup_organizations:
          - "{{ host.organization }}"
        hostgroup_state: present
    - include_tasks: tasks/architecture.yml
      vars:
        architecture_name: "{{ host.arch }}"
        architecture_state: present
    - include_tasks: tasks/operatingsystem.yml
      vars:
        operatingsystem_name: "{{ host.os.name }}"
        operatingsystem_major: "{{ host.os.major }}"
        operatingsystem_minor: "{{ host.os.minor }}"
        operatingsystem_family: "{{ host.os.family }}"
        operatingsystem_architectures:
          - "{{ host.arch }}"
        operatingsystem_state: present
    - include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_state: absent

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/host.yml
  tasks:
    - name: create host
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_organization: "{{ host.organization }}"
        host_location: "{{ host.location }}"
        host_managed: false
        host_interfaces_attributes:
          - type: "interface"
            identifier: "fam01"
            ip: "192.0.2.23"
            mac: "EE:FF:00:00:00:01"
            subnet: "{{ host.subnet }}"
        expected_change: true

    - name: create host again, no change
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_organization: "{{ host.organization }}"
        host_location: "{{ host.location }}"
        host_managed: false
        host_interfaces_attributes:
          - type: "interface"
            identifier: "fam01"
            ip: "192.0.2.23"
            mac: "EE:FF:00:00:00:01"
            subnet: "{{ host.subnet }}"
        expected_change: false

    - name: update host, add new interface
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_organization: "{{ host.organization }}"
        host_location: "{{ host.location }}"
        host_managed: false
        host_interfaces_attributes:
          - type: "interface"
            identifier: "fam01"
            ip: "192.0.2.23"
            mac: "EE:FF:00:00:00:01"
            subnet: "{{ host.subnet }}"
          - type: "interface"
            identifier: "fam02"
            ip: "198.51.100.42"
            mac: "EE:FF:00:00:00:02"
            subnet: "{{ host.subnet }} Secondary"
        expected_change: true

    - name: update host, add new interface again, no change
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_organization: "{{ host.organization }}"
        host_location: "{{ host.location }}"
        host_managed: false
        host_interfaces_attributes:
          - type: "interface"
            identifier: "fam01"
            ip: "192.0.2.23"
            mac: "EE:FF:00:00:00:01"
            subnet: "{{ host.subnet }}"
          - type: "interface"
            identifier: "fam02"
            ip: "198.51.100.42"
            mac: "EE:FF:00:00:00:02"
            subnet: "{{ host.subnet }} Secondary"
        expected_change: false

    - name: update host, delete interface
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_organization: "{{ host.organization }}"
        host_location: "{{ host.location }}"
        host_managed: false
        host_interfaces_attributes:
          - type: "interface"
            identifier: "fam02"
            ip: "198.51.100.42"
            mac: "EE:FF:00:00:00:02"
            subnet: "{{ host.subnet }} Secondary"
        expected_change: true

    - name: update host, delete interface again, no change
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_organization: "{{ host.organization }}"
        host_location: "{{ host.location }}"
        host_managed: false
        host_interfaces_attributes:
          - type: "interface"
            identifier: "fam02"
            ip: "198.51.100.42"
            mac: "EE:FF:00:00:00:02"
            subnet: "{{ host.subnet }} Secondary"
        expected_change: false

    - name: update host, make interfaces bond
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_organization: "{{ host.organization }}"
        host_location: "{{ host.location }}"
        host_managed: false
        host_interfaces_attributes:
          - identifier: eth0
            mac: aa:bb:cc:dd:ee:ff
            type: interface
            managed: true
            primary: false
            provision: false
          - identifier: eth1
            mac: aa:bb:cc:dd:ee:ee
            type: interface
            managed: true
            primary: false
            provision: false
          - identifier: bond0
            mac: aa:bb:cc:dd:ee:ff
            type: bond
            managed: true
            primary: true
            provision: true
            mode: 802.3ad
            attached_devices:
              - eth0
              - eth1
            bond_options: "miimon=100 lacp_rate=1"
            ip: "192.0.2.100"
        expected_change: true

    - name: update host, make interfaces bond again, no change
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_organization: "{{ host.organization }}"
        host_location: "{{ host.location }}"
        host_managed: false
        host_interfaces_attributes:
          - identifier: eth0
            mac: aa:bb:cc:dd:ee:ff
            type: interface
            managed: true
            primary: false
            provision: false
          - identifier: eth1
            mac: aa:bb:cc:dd:ee:ee
            type: interface
            managed: true
            primary: false
            provision: false
          - identifier: bond0
            mac: aa:bb:cc:dd:ee:ff
            type: bond
            managed: true
            primary: true
            provision: true
            mode: 802.3ad
            attached_devices:
              - eth0
              - eth1
            bond_options: "miimon=100 lacp_rate=1"
            ip: "192.0.2.100"
        expected_change: false

    - name: delete host
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_state: absent
        expected_change: true

    - name: delete host again, no change
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_state: absent
        expected_change: false

