---
- hosts: container
  vars:
    foreman_groups:
      - name: group_a
      - name: group_b
      - name: group_c
        label: group_b/group_c
        parent: group_b
    foreman_hosts:
      testhost1.example.com: group_a
      testhost2.example.com: group_b/group_c
    foreman_version: '2.1-stable'
  collections:
    - community.general
    - theforeman.foreman
  tasks:
    - name: fetch PostgreSQL container
      docker_image:
        name: postgres:12
        source: pull

    - name: fetch Foreman container
      docker_image:
        name: quay.io/foreman/foreman:{{ foreman_version }}
        source: pull

    - name: start PostgreSQL container
      docker_container:
        name: postgres
        image: postgres:12
        env:
          POSTGRES_USER: foreman
          POSTGRES_PASSWORD: foreman
          POSTGRES_DATABASE: foreman
          PGDATA: /var/lib/postgresql/data/pgdata
        published_ports:
          - "0.0.0.0:5432:5432"

    - name: start Foreman container
      docker_container:
        name: foreman
        image: quay.io/foreman/foreman:{{ foreman_version }}
        command: bash -c "bundle exec bin/rails db:create db:migrate && bundle exec bin/rails db:seed && bundle exec bin/rails server -b 0.0.0.0"
        env:
          SEED_ADMIN_PASSWORD: changeme
          RAILS_ENV: production
          DATABASE_URL: postgres://foreman:foreman@postgres/foreman?pool=5
        links:
          - postgres:postgres
        published_ports:
          - "0.0.0.0:3000:3000"

    - name: wait for foreman to start
      status_info:
        username: admin
        password: changeme
        server_url: http://127.0.0.1:3000/
      register: result
      until: result.status is defined and result.status.status == 200
      retries: 10
      delay: 10

    - name: create test hostgroups
      hostgroup:
        username: admin
        password: changeme
        server_url: http://127.0.0.1:3000/
        name: "{{ item.name }}"
        parent: "{{ item.parent | default(omit) }}"
        organizations:
          - Default Organization
        locations:
          - Default Location
      with_items: "{{ foreman_groups }}"

    - name: create test hosts
      host:
        username: admin
        password: changeme
        server_url: http://127.0.0.1:3000/
        name: "{{ item.key }}"
        hostgroup: "{{ item.value }}"
        build: false
        organization: Default Organization
        location: Default Location
        managed: false
        parameters:
          - name: testparam1
            value: testvalue1
          - name: testparam2
            value: testvalue2
      with_dict: "{{ foreman_hosts }}"

    - name: submit facts for hosts
      uri:
        url: http://127.0.0.1:3000/api/hosts/facts
        url_username: admin
        url_password: changeme
        validate_certs: false
        method: POST
        body:
          name: "{{ item.key }}"
          facts:
            fqdn: "{{ item.key }}"
            domain: example.com
            famtesthost: true
            operatingsystem: CentOS
            operatingsystemrelease: "7.7"
        force_basic_auth: true
        status_code: 201
        body_format: json
      with_dict: "{{ foreman_hosts }}"
      ignore_errors: true

    - name: Refresh inventory to ensure new instances exist in inventory
      meta: refresh_inventory

    - name: test that all groups are present
      assert:
        that: >
          'foreman_{{ item.label | default(item.name) | regex_replace('/', '_') }}' in groups
      with_items: "{{ foreman_groups }}"

    - name: test that all hosts are in the "all" group
      assert:
        that: >
          '{{ item.key }}' in groups['all']
      with_dict: "{{ foreman_hosts }}"

    - name: test that all hosts are in the correct hostgroup
      assert:
        that: >
          '{{ item.key }}' in groups['foreman_{{ item.value | regex_replace('/', '_') }}']
      with_dict: "{{ foreman_hosts }}"

    - name: test that all hosts have the domain fact set
      assert:
        that: >
          hostvars['{{ item.key }}']['foreman_domain_name']  == 'example.com'
      with_dict: "{{ foreman_hosts }}"

    - name: test that all hosts have the OS fact set
      assert:
        that: >
          hostvars['{{ item.key }}']['foreman_operatingsystem_name']  == 'CentOS 7.7'
      with_dict: "{{ foreman_hosts }}"

    - name: test that all hosts have the testparam1
      assert:
        that: >
          hostvars['{{ item.key }}']['testparam1']  == 'testvalue1'
      with_dict: "{{ foreman_hosts }}"

    - name: test that all hosts have the testparam2
      assert:
        that: >
          hostvars['{{ item.key }}']['testparam2']  == 'testvalue2'
      with_dict: "{{ foreman_hosts }}"

    - name: remove Foreman container
      docker_container:
        name: foreman
        state: absent
