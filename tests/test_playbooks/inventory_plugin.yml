---
- hosts: container
  vars:
    foreman_groups:
      - name: group_a
        label: group_a
      - name: group_b
        label: group_b
      - name: group_c
        label: group_b/group_c
        parent: group_b
    foreman_hosts:
      testhost1.example.com: group_a
      testhost2.example.com: group_b/group_c
    foreman_container: "quay.io/foreman/foreman"
    foreman_version: "3.7-stable"
    foreman_host: "foreman"
    foreman_port: "3000"
    postgres_version: "12"
    postgres_host: "postgres"
    postgres_port: 5432
  collections:
    - community.docker
    - theforeman.foreman
  tasks:
    - name: test inventory
      include_tasks: tasks/inventory_plugin.yml
