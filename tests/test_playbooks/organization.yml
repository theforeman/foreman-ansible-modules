---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: absent
- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
        organization_description: test
        expected_change: true
        expected_diff: true
        expected_diff_before: ""
        expected_diff_after: "description.*test"
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
        organization_name: "会社"
        organization_description: "アクメ株式会社"
        expected_change: true
        expected_diff: true
        expected_diff_before: ""
        expected_diff_after: "name['\": ]*\\\\u4f1a\\\\u793e"
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
        organization_name: "ÄCMÈ"
        organization_description: "Because Ä makes it look more METAL"
        expected_change: true
        expected_diff: true
        expected_diff_before: ""
        expected_diff_after: "description['\": ]*Because \\\\u00c4 makes it look more METAL"
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
        expected_change: true
        expected_diff: true
        expected_diff_before: "description.*test"
        expected_diff_after: "description.*A test organization"
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
        expected_change: false
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: absent
        expected_change: true
    - include_tasks: tasks/organization.yml
      vars:
        organization_name: "会社"
        organization_state: absent
        expected_change: true
    - include_tasks: tasks/organization.yml
      vars:
        organization_name: "ÄCMÈ"
        organization_state: absent
        expected_change: true
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
        expected_change: true
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
        expected_change: false
    - include_tasks: tasks/organization.yml
      vars:
        organization_parameters:
          - name: my_param
            value: my value
          - name: my_param2
            parameter_type: string
            value: my other value
          - name: my_param3
            parameter_type: array
            value:
              - array
              - value
        organization_state: present
        expected_change: true
    - include_tasks: tasks/organization.yml
      vars:
        organization_parameters:
          - name: my_param
            value: my value
          - name: my_param2
            parameter_type: string
            value: my other value
          - name: my_param3
            parameter_type: array
            value:
              - array
              - value
        organization_state: present
        expected_change: false
    - include_tasks: tasks/organization.yml
      vars:
        organization_parameters:
          - name: my_param
            value: my value
        organization_state: present
        expected_change: true
    - include_tasks: tasks/organization.yml
      vars:
        organization_parameters:
          - name: my_param
            value: my value
        organization_state: present
        expected_change: false
    - include_tasks: tasks/organization.yml
      vars:
        organization_parameters: []
        organization_state: present
        expected_change: true
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
        expected_change: false
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: absent
        expected_change: true
...
