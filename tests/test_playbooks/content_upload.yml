---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
    - include_tasks: tasks/product.yml
      vars:
        product_state: present
    - include_tasks: tasks/repository.yml
      vars:
        repository_state: absent
    - include_tasks: tasks/repository.yml
      vars:
        repository_state: present
    - include_tasks: tasks/repository.yml
      vars:
        repository_state: absent
        repository_name: "Test File Repository"
        repository_content_type: "file"
    - include_tasks: tasks/repository.yml
      vars:
        repository_state: present
        repository_name: "Test File Repository"
        repository_content_type: "file"

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: upload RPM
      include_tasks: tasks/upload.yml
      vars:
        expected_change: true
    - name: upload RPM again, no change
      include_tasks: tasks/upload.yml
      vars:
        expected_change: false

    - name: upload SRPM
      include_tasks: tasks/upload.yml
      vars:
        upload_src: "{{ playbook_dir }}/data/test-srpm01-1.0-1.src.rpm"
        expected_change: true
    - name: upload SRPM again, no change
      include_tasks: tasks/upload.yml
      vars:
        upload_src: "{{ playbook_dir }}/data/test-srpm01-1.0-1.src.rpm"
        expected_change: false

    - name: upload File
      include_tasks: tasks/upload.yml
      vars:
        upload_src: "{{ playbook_dir }}/data/file_repo_test.txt"
        upload_repository: "Test File Repository"
        expected_change: true
    - name: upload File again, no change
      include_tasks: tasks/upload.yml
      vars:
        upload_src: "{{ playbook_dir }}/data/file_repo_test.txt"
        upload_repository: "Test File Repository"
        expected_change: false


- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/repository.yml
      vars:
        repository_state: absent
    - include_tasks: tasks/repository.yml
      vars:
        repository_state: absent
        repository_name: "Test File Repository"
        repository_content_type: "file"
    - include_tasks: tasks/product.yml
      vars:
        product_state: absent
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: absent
...
