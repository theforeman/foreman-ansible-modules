---
- hosts: foreman
  remote_user: root
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: Extract import tgz
      ansible.builtin.unarchive:
        src: data/content-import.tgz
        dest: /var/lib/pulp/imports
        owner: pulp
        group: pulp

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: Setup Org
      include_tasks: tasks/organization.yml
      vars:
        organization_state: present

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: Test Import Repository
      include_tasks: tasks/content_import.yml # Full export
      vars:
        import_type: "repository"
        expected_change: true
    - name: Test Import Version
      include_tasks: tasks/content_import.yml # Full export
      vars:
        import_type: "version"
        expected_change: true
    - name: Test Import Library
      include_tasks: tasks/content_import.yml # Full export
      vars:
        import_type: "library"
        expected_change: true

- hosts: localhost # Teardown
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: absent

- hosts: foreman #tear down
  remote_user: root
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: Delete the extracted tgz
      ansible.builtin.file:
        state: absent
        path: /var/lib/pulp/imports/content-import
...
