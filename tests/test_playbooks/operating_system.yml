---
- hosts: fixtures
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include: tasks/operating_system.yml
      vars:
        operating_system_state: absent
    - include: tasks/operating_system.yml
      vars:
        operating_system_description: "{{ operating_system_name}} SP1"
        operating_system_minor: 1
        operating_system_state: absent
- hosts: tests
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include: tasks/operating_system.yml
      vars:
        operating_system_description: "{{ operating_system_name}} SP1"
        operating_system_minor: 1
        operating_system_state: present
        expected_change: true
    - include: tasks/operating_system.yml
      vars:
        operating_system_state: present
        expected_change: true
    - include: tasks/operating_system.yml
      vars:
        operating_system_state: present
        expected_change: false
    - include: tasks/operating_system.yml
      vars:
        operating_system_state: present
        operating_system_parameters:
          - name: param1
            value: value1
          - name: param2
            value: value2
            parameter_type: json
        expected_change: true
    - include: tasks/operating_system.yml
      vars:
        operating_system_state: present
        operating_system_parameters:
          - name: param1
            value: value1
          - name: param2
            value: value2
            parameter_type: json
        expected_change: false
    - include: tasks/operating_system.yml
      vars:
        operating_system_state: present
        operating_system_parameters:
          - name: param1
            value: new_value1
          - name: param3
            value: value3
            parameter_type: json
        expected_change: true
    - include: tasks/operating_system.yml
      vars:
        operating_system_state: present
        operating_system_parameters:
          - name: param1
            value: new_value1
          - name: param3
            value: value3
            parameter_type: json
        expected_change: false
    - include: tasks/operating_system.yml
      vars:
        operating_system_state: present
        operating_system_parameters: []
        expected_change: true
    - include: tasks/operating_system.yml
      vars:
        operating_system_state: absent
        expected_change: true
    - include: tasks/operating_system.yml
      vars:
        operating_system_state: absent
        expected_change: false
    - include: tasks/operating_system.yml
      vars:
        operating_system_description: "{{ operating_system_name}} SP1"
        operating_system_minor: 1
        operating_system_state: absent
        expected_change: true
...
