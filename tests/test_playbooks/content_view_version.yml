---
- hosts: fixtures
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
  - include: tasks/organization.yml
    vars:
      organization_state: present
  - include: tasks/product.yml
    vars:
      product_state: present
  - include: tasks/repository.yml
    vars:
      repository_state: present
  - include: tasks/content_view_version.yml
    vars:
      state: absent
      version: 1.0
    ignore_errors: true
  - include: tasks/content_view.yml
    vars:
      content_view_state: present
      repositories:
        - name: "Test Repository"
          product: "Test Product"

- hosts: tests
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:

  - include: tasks/content_view_version.yml
    vars:
      version: 1.0
      force_promote: true

- hosts: fixtures
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
  - include: tasks/content_view_version.yml
    vars:
      state: absent
      version: 1.0
    ignore_errors: true
  - include: tasks/content_view.yml
    vars:
      content_view_state: absent
    ignore_errors: true
  - include: tasks/repository.yml
    vars:
      repository_state: absent
    ignore_errors: true
  - include: tasks/product.yml
    vars:
      product_state: absent
    ignore_errors: true
  - include: tasks/organization.yml
    vars:
      organization_state: absent
