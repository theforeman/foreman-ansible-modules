---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/search_facts.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_name: "{{ item.organization }}"
        organization_state: present
      loop: "{{ test_resources }}"
    - include_tasks: tasks/domain.yml
      vars:
        domain_name: "{{ item.domain }}"
        domain_locations: "{{ omit }}"
        domain_organizations:
          - "{{ item.organization }}"
        domain_state: present
      loop: "{{ test_resources }}"

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/search_facts.yml
      vars:
        resource: settings
        search: name = http_proxy
        return_length: 1
    - include_tasks: tasks/search_facts.yml
      vars:
        resource: subnets
        return_length: 0
    - include_tasks: tasks/search_facts.yml
      vars:
        resource: organizations
        search: name="Test Organization"
        full_details: true
        return_length: 1
    - include_tasks: tasks/search_facts.yml
      vars:
        resource: domains
        organization: "Facts Organization"
        return_length: 1
    - name: find organization id
      resource_info:
        username: "{{ foreman_username }}"
        password: "{{ foreman_password }}"
        server_url: "{{ foreman_server_url }}"
        validate_certs: "{{ foreman_validate_certs }}"
        resource: organizations
        search: name="Facts Organization"
      register: org_search
    - include_tasks: tasks/search_facts.yml
      vars:
        resource: domains
        params:
          organization_id: "{{ org_search.resources[0]['id'] }}"
        return_length: 1
    - name: Run with invalid resource
      resource_info:
        username: "{{ foreman_username }}"
        password: "{{ foreman_password }}"
        server_url: "{{ foreman_server_url }}"
        validate_certs: "{{ foreman_validate_certs }}"
        resource: foo
      register: result
      ignore_errors: true
    - fail:
        msg: "{{ result.msg }} should have contained all available resources"
      when: "'config_groups' not in result.msg"

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/search_facts.yml
  tasks:
    - include_tasks: tasks/domain.yml
      vars:
        domain_name: "{{ item.domain }}"
        domain_locations: "{{ omit }}"
        domain_organizations:
          - "{{ item.organization }}"
        domain_state: absent
      loop: "{{ test_resources }}"
    - include_tasks: tasks/organization.yml
      vars:
        organization_name: "{{ item.organization }}"
        organization_state: absent
      loop: "{{ test_resources }}"
...
