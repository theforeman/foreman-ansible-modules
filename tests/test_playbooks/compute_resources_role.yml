---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: ensure test organization
      include_tasks: tasks/organization.yml
      vars:
        organization_name: "Test Organization"
        organization_state: "present"
    - name: ensure test location
      include: tasks/location.yml
      vars:
        location_name: "Test Location"
        location_state: present

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  roles:
    - role: compute_resources
      vars:
        foreman_organization: "Test Organization"
        foreman_compute_resources:
          - name: "libvirt-cr01"
            description: 'Libvirt compute resource'
            organizations:
              - Test Organization
            locations:
              - Test Location
            provider: 'libvirt'
            provider_params:
              url: qemu+ssh://root@libvirt.example.com/system
            state: present
        expected_change: true

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include: tasks/organization.yml
      vars:
        organization_name: "Test Organization"
        organization_state: absent
    - include: tasks/location.yml
      vars:
        location_name: "Test Location"
        location_state: absent
