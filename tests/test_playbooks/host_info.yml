---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/host.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_name: "{{ host.organization }}"
        organization_state: present
    - include_tasks: tasks/location.yml
      vars:
        location_name: "{{ host.location }}"
        location_organizations:
          - "{{ host.organization }}"
        location_state: present
    - include_tasks: tasks/domain.yml
      vars:
        domain_name: "{{ host.domain }}"
        domain_locations:
          - "{{ host.location }}"
        domain_organizations:
          - "{{ host.organization }}"
        domain_state: present
    - name: create host
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_organization: "{{ host.organization }}"
        host_location: "{{ host.location }}"
        host_managed: false

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/host.yml
  tasks:
    - name: fetch host info
      host_info:
        username: "{{ foreman_username }}"
        password: "{{ foreman_password }}"
        server_url: "{{ foreman_server_url }}"
        validate_certs: "{{ foreman_validate_certs }}"
        name: "test-host.{{ host.domain }}"
        organization: "{{ host.organization }}"
        location: "{{ host.location }}"
      register: host_info
    - name: check host details
      assert:
        that:
          - host_info['host']['name'] == "test-host.{{ host.domain }}"
          - host_info['host']['domain_name'] == host.domain

    - name: search host info
      host_info:
        username: "{{ foreman_username }}"
        password: "{{ foreman_password }}"
        server_url: "{{ foreman_server_url }}"
        validate_certs: "{{ foreman_validate_certs }}"
        search: "name = test-host.{{ host.domain }}"
        organization: "{{ host.organization }}"
        location: "{{ host.location }}"
      register: host_info
    - name: check host details
      assert:
        that:
          - host_info['hosts'][0]['name'] == "test-host.{{ host.domain }}"
          - host_info['hosts'][0]['domain_name'] == host.domain

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/host.yml
  tasks:
    - name: delete host
      include_tasks: tasks/host.yml
      vars:
        host_name: "test-host.{{ host.domain }}"
        host_state: absent
    - include_tasks: tasks/domain.yml
      vars:
        domain_name: "{{ host.domain }}"
        domain_state: absent
    - include_tasks: tasks/location.yml
      vars:
        location_name: "{{ host.location }}"
        location_state: absent
    - include_tasks: tasks/organization.yml
      vars:
        organization_name: "{{ host.organization }}"
        organization_state: absent
...
