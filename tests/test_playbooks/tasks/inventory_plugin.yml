---
- name: setup
  include_tasks: inventory_plugin_setup.yml

- name: execute tests
  block:
    - name: execute tests
      include_tasks: inventory_plugin_tests.yml
    - name: execute tests again, now fed from cache
      include_tasks: inventory_plugin_tests.yml
  always:
    - name: remove containers
      docker_container:
        name: "{{ item }}"
        state: absent
      loop:
        - "{{ foreman_host }}"
        - "{{ foreman_host }}dynflow"
        - "{{ postgres_host }}"
