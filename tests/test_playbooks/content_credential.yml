---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include: tasks/organization.yml
      vars:
        organization_state: present

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: 'Test GPG key'
      block:
        - include: tasks/content_credential.yml
          vars:
            content_credential_state: present
            expected_change: true
        - include: tasks/content_credential.yml
          vars:
            content_credential_state: present
            expected_change: false
        - include: tasks/content_credential.yml
          vars:
            content_credential_content: "{{ lookup('file', 'data/gpg_key2.asc') }}"
            content_credential_state: present
            expected_change: true
        - include: tasks/content_credential.yml
          vars:
            content_credential_state: absent
            expected_change: true
        - include: tasks/content_credential.yml
          vars:
            content_credential_state: absent
            expected_change: false
    - name: 'Test Certs'
      block:
        - include: tasks/content_credential.yml
          vars:
            content_credential_state: present
            content_credential_name: Test cert
            content_credential_type: cert
            expected_change: true
        - include: tasks/content_credential.yml
          vars:
            content_credential_name: Test cert
            content_credential_state: absent
            expected_change: true
        - include: tasks/content_credential.yml
          vars:
            content_credential_name: Test cert
            content_credential_state: absent
            expected_change: false

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include: tasks/organization.yml
      vars:
        organization_state: absent
...
