---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/operatingsystem.yml
      vars:
        operatingsystem_name: "TestOS1"
        operatingsystem_minor: 0
        operatingsystem_description: "TestOS1"
        operatingsystem_state: present
    - include_tasks: tasks/operatingsystem.yml
      vars:
        operatingsystem_name: "TestOS1"
        operatingsystem_minor: 1
        operatingsystem_description: "TestOS1 SP1"
        operatingsystem_state: present
    - include_tasks: tasks/operatingsystem.yml
      vars:
        operatingsystem_name: "TestOS2"
        operatingsystem_state: present
    - include_tasks: tasks/architecture.yml
      vars:
        architecture_state: absent

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/architecture.yml
      vars:
        operatingsystems:
          - "TestOS1"
        architecture_state: present
        expected_change: true

    - include_tasks: tasks/architecture.yml
      vars:
        operatingsystems:
          - "TestOS1"
        architecture_state: present
        expected_change: false

    - include_tasks: tasks/architecture.yml
      vars:
        operatingsystems:
          - "TestOS1"
          - "TestOS1 SP1"
        architecture_state: present
        expected_change: true

    - include_tasks: tasks/architecture.yml
      vars:
        operatingsystems:
          - "TestOS1"
        architecture_state: present
        expected_change: true

    - include_tasks: tasks/architecture.yml
      vars:
        operatingsystems:
          - "TestOS2"
        architecture_state: present
        expected_change: true

    - include_tasks: tasks/architecture.yml
      vars:
        operatingsystems:
          - "TestOS2"
        architecture_state: present
        expected_change: false

    - include_tasks: tasks/architecture.yml
      vars:
        architecture_name: "aarch64"
        architecture_state: present
        expected_change: true

    - include_tasks: tasks/architecture.yml
      vars:
        architecture_name: "aarch64"
        architecture_updated_name: "aarch64-2"
        architecture_state: present
        expected_change: true

    - include_tasks: tasks/architecture.yml
      vars:
        architecture_name: "aarch64-2"
        architecture_state: present
        expected_change: false

    - include_tasks: tasks/architecture.yml
      vars:
        architecture_name: "aarch64-2"
        architecture_state: absent
        expected_change: true

    - include_tasks: tasks/architecture.yml
      vars:
        architecture_state: absent
        expected_change: true

    - include_tasks: tasks/architecture.yml
      vars:
        architecture_state: absent
        expected_change: false

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/operatingsystem.yml
      vars:
        operatingsystem_description: "{{ item }}"
        operatingsystem_state: absent
      loop:
        - "TestOS1"
        - "TestOS1 SP1"
    - include_tasks: tasks/operatingsystem.yml
      vars:
        operatingsystem_name: "TestOS2"
        operatingsystem_state: absent
...
