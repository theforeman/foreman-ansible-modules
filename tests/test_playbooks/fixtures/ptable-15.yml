        boolean true\nd-i partman/confirm_nooverwrite boolean true\n","snippet":false,"template_kind_id":null,"created_at":"2019-07-15T16:12:15.815Z","updated_at":"2019-07-16T16:11:47.186Z","locked":false,"default":true,"vendor":"Foreman","os_family":"Debian"}'}
