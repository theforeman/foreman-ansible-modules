        = host_param(''partitioning-method'') ? host_param(''partitioning-method'')
        : ''lvm''\n  partitioning_recipe = host_param(''partitioning-recipe'') ? host_param(''partitioning-recipe'')
        : ''multi''\n  partitioning_expert_recipe = host_param(''partitioning-expert-recipe'')
        ? host_param(''partitioning-expert-recipe'') : ''''\n  vg_name = host_param(''partitioning-vg-name'')
        ? host_param(''partitioning-vg-name'') : ''vg00''\n  partitioning_filesystem
        = host_param(''partitioning-filesystem'') ? host_param(''partitioning-filesystem'')
        : ''''\n  partitioning_crypto_erase = host_param(''partitioning-crypto-erase'')
        ? host_param(''partitioning-crypto-erase'') : ''false''\n  partitioning_crypto_password
        = host_param(''partitioning-crypto-password'') ? host_param(''partitioning-crypto-password'')
        : ''temporarypassword''\n  partitioning_crypto_password_weak = host_param(''partitioning-crypto-password-weak'')
        ? host_param(''partitioning-crypto-password-weak'') : ''false''\n-%\u003e\n\n\u003c%
        if host_param(''install-disk'') -%\u003e\nd-i partman-auto/disk string \u003c%=
        host_param(''install-disk'') %\u003e\n\u003c% else -%\u003e\n# Use the first
        detected hard disk as default installation disk\nd-i partman/early_command
        string debconf-set partman-auto/disk \"$(list-devices disk | head -n1)\"\n\u003c%
        end -%\u003e\n\n### Partitioning\n# The presently available methods are: \"regular\",
        \"lvm\" and \"crypto\"\nd-i partman-auto/method string \u003c%= partitioning_method
        %\u003e\n\n# If one of the disks that are going to be automatically partitioned\n#
        contains an old LVM configuration, the user will normally receive a\n# warning.
        This can be preseeded away...\nd-i partman-lvm/device_remove_lvm boolean true\n#
        The same applies to pre-existing software RAID array:\nd-i partman-md/device_remove_md
        boolean true\n# And the same goes for the confirmation to write the lvm partitions.\nd-i
        partman-lvm/confirm boolean true\nd-i partman-lvm/confirm_nooverwrite boolean
        true\n\n\u003c% if partitioning_method == ''lvm'' or partitioning_method ==
        ''crypto'' -%\u003e\n# For LVM partitioning, you can select how much of the
        volume group to use\n# for logical volumes.\nd-i partman-auto-lvm/guided_size
        string max\n\u003c% if partitioning_method == ''crypto'' -%\u003e\nd-i partman-crypto/erase_data
        boolean \u003c%= partitioning_crypto_erase %\u003e\nd-i partman-crypto/passphrase
        password \u003c%= partitioning_crypto_password %\u003e\nd-i partman-crypto/passphrase-again
        password \u003c%= partitioning_crypto_password %\u003e\nd-i partman-crypto/weak_passphrase
        boolean \u003c%= partitioning_crypto_password_weak %\u003e\n\u003c% end -%\u003e\n\u003c%
        if vg_name != '''' -%\u003e\nd-i partman-auto-lvm/new_vg_name string \u003c%=
        vg_name %\u003e\n\u003c% end -%\u003e\n\u003c% end -%\u003e\n\n\u003c% if
        host_param_true?(''partitioning-allow-noswap'') -%\u003e\nd-i partman-basicfilesystems/no_swap
        boolean false\n\u003c% end -%\u003e\n\n\u003c% if host_param(''partitioning-disk-label'')
        -%\u003e\nd-i partman-partitioning/choose_label string \u003c%= host_param(''partitioning-disk-label'')
        %\u003e\nd-i partman-partitioning/default_label string \u003c%= host_param(''partitioning-disk-label'')
        %\u003e\n\u003c% end -%\u003e\n\n# You can choose one of the three predefined
        partitioning recipes:\n# - atomic: all files in one partition\n# - home:   separate
        /home partition\n# - multi:  separate /home, /var, and /tmp partitions (/usr
        was removed in jessie)\nd-i partman-auto/choose_recipe select \u003c%= partitioning_recipe
        %\u003e\n\n\u003c% if partitioning_expert_recipe != '''' -%\u003e\n# Or provide
        a recipe of your own...\n# If you have a way to get a recipe file into the
        d-i environment, you can\n# just point at it.\nd-i partman-auto/expert_recipe
        string \\\n\u003c%= partitioning_expert_recipe.gsub(/(?:\\n\\r?|\\r\\n?)/,
        \" \\\\\\n\") %\u003e\n\n\u003c% end -%\u003e\n\n# If you just want to change
        the default filesystem to something\n# else, you can do that without providing
        a full recipe.\n\u003c% if partitioning_filesystem != '''' -%\u003e\nd-i partman/default_filesystem
        string \u003c%= partitioning_filesystem %\u003e\n\u003c% end -%\u003e\n\n#
        This makes partman automatically partition without confirmation, provided\n#
        that you told it what to do using one of the methods above.\nd-i partman/confirm_write_new_label
