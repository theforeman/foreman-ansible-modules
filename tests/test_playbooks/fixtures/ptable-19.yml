  response:
    body: {string: !!python/unicode '{"id":107,"name":"Preseed default","template":"\u003c%#\nkind:
        ptable\nname: Preseed default\nmodel: Ptable\noses:\n- Debian\n- Ubuntu\n%\u003e\n\u003c%\n  partitioning_method
        = host_param(''partitioning-method'') ? host_param(''partitioning-method'')
        : ''regular''\n  partitioning_recipe = host_param(''partitioning-recipe'')
        ? host_param(''partitioning-recipe'') : ''atomic''\n  partitioning_expert_recipe
        = host_param(''partitioning-expert-recipe'') ? host_param(''partitioning-expert-recipe'')
        : ''''\n  vg_name = host_param(''partitioning-vg-name'') ? host_param(''partitioning-vg-name'')
        : ''''\n  partitioning_filesystem = host_param(''partitioning-filesystem'')
        ? host_param(''partitioning-filesystem'') : ''''\n-%\u003e\n\n\u003c% if host_param(''install-disk'')
        -%\u003e\nd-i partman-auto/disk string \u003c%= host_param(''install-disk'')
        %\u003e\n\u003c% else -%\u003e\n# Use the first detected hard disk as default
        installation disk\nd-i partman/early_command string debconf-set partman-auto/disk
        \"$(list-devices disk | head -n1)\"\n\u003c% end -%\u003e\n\n### Partitioning\n#
        The presently available methods are: \"regular\", \"lvm\" and \"crypto\"\nd-i
        partman-auto/method string \u003c%= partitioning_method %\u003e\n\n# If one
        of the disks that are going to be automatically partitioned\n# contains an
        old LVM configuration, the user will normally receive a\n# warning. This can
        be preseeded away...\nd-i partman-lvm/device_remove_lvm boolean true\n# The
        same applies to pre-existing software RAID array:\nd-i partman-md/device_remove_md
        boolean true\n# And the same goes for the confirmation to write the lvm partitions.\nd-i
        partman-lvm/confirm boolean true\nd-i partman-lvm/confirm_nooverwrite boolean
        true\n\n\u003c% if partitioning_method == ''lvm'' -%\u003e\n# For LVM partitioning,
        you can select how much of the volume group to use\n# for logical volumes.\nd-i
        partman-auto-lvm/guided_size string max\n\u003c% if vg_name != '''' -%\u003e\nd-i
        partman-auto-lvm/new_vg_name string \u003c%= vg_name %\u003e\n\u003c% end
        -%\u003e\n\u003c% end -%\u003e\n\n\u003c% if host_param_true?(''partitioning-allow-noswap'')
        -%\u003e\nd-i partman-basicfilesystems/no_swap boolean false\n\u003c% end
        -%\u003e\n\n\u003c% if host_param(''partitioning-disk-label'') -%\u003e\nd-i
        partman-partitioning/choose_label string \u003c%= host_param(''partitioning-disk-label'')
        %\u003e\nd-i partman-partitioning/default_label string \u003c%= host_param(''partitioning-disk-label'')
        %\u003e\n\u003c% end -%\u003e\n\n# You can choose one of the three predefined
        partitioning recipes:\n# - atomic: all files in one partition\n# - home:   separate
        /home partition\n# - multi:  separate /home, /var, and /tmp partitions (/usr
        was removed in jessie)\nd-i partman-auto/choose_recipe select \u003c%= partitioning_recipe
        %\u003e\n\n\u003c% if partitioning_expert_recipe != '''' -%\u003e\n# Or provide
        a recipe of your own...\n# If you have a way to get a recipe file into the
        d-i environment, you can\n# just point at it.\nd-i partman-auto/expert_recipe
        string \\\n\u003c%= partitioning_expert_recipe.gsub(/(?:\\n\\r?|\\r\\n?)/,
        \" \\\\\\n\") %\u003e\n\n\u003c% end -%\u003e\n\n# If you just want to change
        the default filesystem to something\n# else, you can do that without providing
        a full recipe.\n\u003c% if partitioning_filesystem != '''' -%\u003e\nd-i partman/default_filesystem
        string \u003c%= partitioning_filesystem %\u003e\n\u003c% end -%\u003e\n\n#
        This makes partman automatically partition without confirmation, provided\n#
        that you told it what to do using one of the methods above.\nd-i partman/confirm_write_new_label
        boolean true\nd-i partman/choose_partition select finish\nd-i partman/confirm
        boolean true\nd-i partman/confirm_nooverwrite boolean true\n","snippet":false,"template_kind_id":null,"created_at":"2019-09-26T17:18:01.798Z","updated_at":"2019-09-27T15:23:25.276Z","locked":false,"default":true,"vendor":"Foreman","os_family":"Debian"}'}
