        = host_param(''partitioning-crypto-password'') ? host_param(''partitioning-crypto-password'')
        : ''temporarypassword''\n  partitioning_crypto_password_weak = host_param(''partitioning-crypto-password-weak'')
        ? host_param(''partitioning-crypto-password-weak'') : ''false''\n-%>\n\n<%
        if host_param(''install-disk'') -%>\nd-i partman-auto/disk string <%= host_param(''install-disk'')
        %>\n<% else -%>\n# Use the first detected hard disk as default installation
        disk\nd-i partman/early_command string debconf-set partman-auto/disk \"$(list-devices
        disk | head -n1)\"\n<% end -%>\n\n### Partitioning\n# The presently available
        methods are: \"regular\", \"lvm\" and \"crypto\"\nd-i partman-auto/method
        string <%= partitioning_method %>\n\n# If one of the disks that are going
        to be automatically partitioned\n# contains an old LVM configuration, the
        user will normally receive a\n# warning. This can be preseeded away...\nd-i
        partman-lvm/device_remove_lvm boolean true\n# The same applies to pre-existing
        software RAID array:\nd-i partman-md/device_remove_md boolean true\n# And
        the same goes for the confirmation to write the lvm partitions.\nd-i partman-lvm/confirm
        boolean true\nd-i partman-lvm/confirm_nooverwrite boolean true\n\n<% if partitioning_method
        == ''lvm'' or partitioning_method == ''crypto'' -%>\n# For LVM partitioning,
        you can select how much of the volume group to use\n# for logical volumes.\nd-i
        partman-auto-lvm/guided_size string max\n<% if partitioning_method == ''crypto''
        -%>\nd-i partman-crypto/erase_data boolean <%= partitioning_crypto_erase %>\nd-i
        partman-crypto/passphrase password <%= partitioning_crypto_password %>\nd-i
        partman-crypto/passphrase-again password <%= partitioning_crypto_password
        %>\nd-i partman-crypto/weak_passphrase boolean <%= partitioning_crypto_password_weak
        %>\n<% end -%>\n<% if vg_name != '''' -%>\nd-i partman-auto-lvm/new_vg_name
        string <%= vg_name %>\n<% end -%>\n<% end -%>\n\n<% if host_param_true?(''partitioning-allow-noswap'')
        -%>\nd-i partman-basicfilesystems/no_swap boolean false\n<% end -%>\n\n<%
        if host_param(''partitioning-disk-label'') -%>\nd-i partman-partitioning/choose_label
        string <%= host_param(''partitioning-disk-label'') %>\nd-i partman-partitioning/default_label
        string <%= host_param(''partitioning-disk-label'') %>\n<% end -%>\n\n# You
        can choose one of the three predefined partitioning recipes:\n# - atomic:
        all files in one partition\n# - home:   separate /home partition\n# - multi:  separate
        /home, /var, and /tmp partitions (/usr was removed in jessie)\nd-i partman-auto/choose_recipe
        select <%= partitioning_recipe %>\n\n<% if partitioning_expert_recipe != ''''
        -%>\n# Or provide a recipe of your own...\n# If you have a way to get a recipe
        file into the d-i environment, you can\n# just point at it.\nd-i partman-auto/expert_recipe
        string \\\n<%= partitioning_expert_recipe.gsub(/(?:\\n\\r?|\\r\\n?)/, \" \\\\\\n\")
        %>\n\n<% end -%>\n\n# If you just want to change the default filesystem to
