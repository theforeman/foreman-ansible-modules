        partman-auto/disk \"$(list-devices disk | head -n1)\"\n<% end -%>\n\n### Partitioning\n#
        The presently available methods are: \"regular\", \"lvm\" and \"crypto\"\nd-i
        partman-auto/method string <%= partitioning_method %>\n\n# If one of the disks
        that are going to be automatically partitioned\n# contains an old LVM configuration,
        the user will normally receive a\n# warning. This can be preseeded away...\nd-i
        partman-lvm/device_remove_lvm boolean true\n# The same applies to pre-existing
        software RAID array:\nd-i partman-md/device_remove_md boolean true\n# And
        the same goes for the confirmation to write the lvm partitions.\nd-i partman-lvm/confirm
        boolean true\nd-i partman-lvm/confirm_nooverwrite boolean true\n\n<% if partitioning_method
        == ''lvm'' -%>\n# For LVM partitioning, you can select how much of the volume
        group to use\n# for logical volumes.\nd-i partman-auto-lvm/guided_size string
        max\n<% if vg_name != '''' -%>\nd-i partman-auto-lvm/new_vg_name string <%=
