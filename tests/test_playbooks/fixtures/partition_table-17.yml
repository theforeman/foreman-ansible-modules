      string: '{"layout":"<%#\nkind: ptable\nname: Preseed default\nmodel: Ptable\noses:\n-
        Debian\n- Ubuntu\n%>\n<%\n  partitioning_method = host_param(''partitioning-method'')
        ? host_param(''partitioning-method'') : ''regular''\n  partitioning_recipe
        = host_param(''partitioning-recipe'') ? host_param(''partitioning-recipe'')
        : ''atomic''\n  partitioning_expert_recipe = host_param(''partitioning-expert-recipe'')
        ? host_param(''partitioning-expert-recipe'') : ''''\n  vg_name = host_param(''partitioning-vg-name'')
        ? host_param(''partitioning-vg-name'') : ''''\n  partitioning_filesystem =
        host_param(''partitioning-filesystem'') ? host_param(''partitioning-filesystem'')
        : ''''\n-%>\n\n<% if host_param(''install-disk'') -%>\nd-i partman-auto/disk
        string <%= host_param(''install-disk'') %>\nd-i grub-installer/bootdev string
        <%= host_param(''install-disk'') %>\n<% else -%>\n# Use the first detected
        hard disk\nd-i partman/early_command string \\\n  INSTALL_DISK=\"$(list-devices
        disk | head -n1)\"; \\\n  debconf-set partman-auto/disk \"$INSTALL_DISK\";
        \\\n  debconf-set grub-installer/bootdev \"$INSTALL_DISK\"\n<% end -%>\n\n###
        Partitioning\n# The presently available methods are: \"regular\", \"lvm\"
