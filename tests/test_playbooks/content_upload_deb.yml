---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include: tasks/organization.yml
      vars:
        organization_state: present
    - include: tasks/product.yml
      vars:
        product_state: present
    - include: tasks/repository.yml
      vars:
        repository_state: absent
        repository_name: "Test Deb Repository"
        repository_content_type: "deb"
    - include: tasks/repository.yml
      vars:
        repository_state: present
        repository_name: "Test Deb Repository"
        repository_content_type: "deb"

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:

    - name: upload deb package
      include: tasks/upload.yml
      vars:
        upload_src: "{{ playbook_dir }}/data/odin_1.0_ppc64.deb"
        upload_repository: "Test Deb Repository"
        expected_change: true
    - name: upload deb package again, no change
      include: tasks/upload.yml
      vars:
        upload_src: "{{ playbook_dir }}/data/odin_1.0_ppc64.deb"
        upload_repository: "Test Deb Repository"
        expected_change: false

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include: tasks/repository.yml
      vars:
        repository_state: absent
        repository_name: "Test Deb Repository"
        repository_content_type: "deb"
    - include: tasks/product.yml
      vars:
        product_state: absent
    - include: tasks/organization.yml
      vars:
        organization_state: absent
...
