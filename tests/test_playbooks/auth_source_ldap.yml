---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/domain.yml
  tasks:
    - include_tasks: tasks/auth_source_ldap.yml
      vars:
        auth_source_ldap_state: absent
    - include_tasks: tasks/location.yml
      vars:
        location_name: "{{ item }}"
        location_state: "present"
      with_items: "{{ domain_locations }}"
    - include_tasks: tasks/organization.yml
      vars:
        organization_name: "{{ item }}"
        organization_state: "present"
      with_items: "{{ domain_organizations }}"

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include: tasks/auth_source_ldap.yml
      vars:
        auth_source_ldap_state: present
        auth_source_ldap_account_password: changeme
        expected_change: true
    - include: tasks/auth_source_ldap.yml
      vars:
        auth_source_ldap_state: present
        expected_change: false
    - include: tasks/auth_source_ldap.yml
      vars:
        auth_source_ldap_state: present
        auth_source_ldap_account: test
        expected_change: true
    - include: tasks/auth_source_ldap.yml
      vars:
        auth_source_ldap_state: present
        auth_source_ldap_netgroups: true
        expected_change: true
    - include: tasks/auth_source_ldap.yml
      vars:
        auth_source_ldap_state: present
        auth_source_ldap_netgroups: true
        expected_change: false
    - include: tasks/auth_source_ldap.yml
      vars:
        auth_source_ldap_state: absent
        expected_change: true
    - include: tasks/auth_source_ldap.yml
      vars:
        auth_source_ldap_state: absent
        expected_change: false

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
    - vars/domain.yml
  tasks:
    - include_tasks: tasks/location.yml
      vars:
        location_name: "{{ item }}"
        location_state: "absent"
      with_items: "{{ domain_locations }}"
    - include_tasks: tasks/organization.yml
      vars:
        organization_name: "{{ item }}"
        organization_state: "absent"
      with_items: "{{ domain_organizations }}"
...
