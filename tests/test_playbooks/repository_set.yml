---
- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: present
    - include_tasks: tasks/subscription_manifest.yml
      vars:
        manifest_path: "{{ subscription_manifest_path }}"
        manifest_state: present
    - include_tasks: tasks/repository_set.yml
      vars:
        label: rhel-7-server-rpms
        all_repositories: true
        state: disabled

- hosts: tests
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - name: enable repository_set by name
      include_tasks: tasks/repository_set.yml
      vars:
        name: Red Hat Enterprise Linux 7 Server (RPMs)
        repositories:
          - releasever: "7.0"
            basearch: "x86_64"
          - releasever: "7.1"
            basearch: "x86_64"
          - releasever: "7.2"
            basearch: "x86_64"
          - releasever: "7.3"
            basearch: "x86_64"
        expected_change: true
        expected_diff: true
        expected_diff_before: "state.*disabled"
        expected_diff_after: "state.*enabled"
    - name: enable repository_set by name again, no change
      include_tasks: tasks/repository_set.yml
      vars:
        name: Red Hat Enterprise Linux 7 Server (RPMs)
        product: Red Hat Enterprise Linux Server
        repositories:
          - releasever: "7.0"
            basearch: "x86_64"
          - releasever: "7.1"
            basearch: "x86_64"
          - releasever: "7.2"
            basearch: "x86_64"
          - releasever: "7.3"
            basearch: "x86_64"
        expected_change: false
    - name: enable repository_set by label, no change
      include_tasks: tasks/repository_set.yml
      vars:
        label: rhel-7-server-rpms
        repositories:
          - releasever: "7.0"
            basearch: "x86_64"
          - releasever: "7.1"
            basearch: "x86_64"
          - releasever: "7.2"
            basearch: "x86_64"
          - releasever: "7.3"
            basearch: "x86_64"
        expected_change: false
    - name: disable repository_set by label
      include_tasks: tasks/repository_set.yml
      vars:
        label: rhel-7-server-rpms
        repositories:
          - releasever: "7.0"
            basearch: "x86_64"
          - releasever: "7.1"
            basearch: "x86_64"
          - releasever: "7.2"
            basearch: "x86_64"
          - releasever: "7.3"
            basearch: "x86_64"
        state: disabled
        expected_change: true
        expected_diff: true
        expected_diff_before: "state.*enabled"
        expected_diff_after: "state.*disabled"
    - name: disable repository_set by name, no change
      include_tasks: tasks/repository_set.yml
      vars:
        name: Red Hat Enterprise Linux 7 Server (RPMs)
        product: Red Hat Enterprise Linux Server
        repositories:
          - releasever: "7.0"
            basearch: "x86_64"
          - releasever: "7.1"
            basearch: "x86_64"
          - releasever: "7.2"
            basearch: "x86_64"
          - releasever: "7.3"
            basearch: "x86_64"
        state: disabled
        expected_change: false

    - name: enable repository_set by label, all repos
      include_tasks: tasks/repository_set.yml
      vars:
        label: rhel-7-server-rpms
        all_repositories: true
        expected_change: true
        expected_diff: true
        expected_diff_before: "state.*disabled"
        expected_diff_after: "state.*enabled"
    - name: enable repository_set by label, all repos, no change
      include_tasks: tasks/repository_set.yml
      vars:
        label: rhel-7-server-rpms
        all_repositories: true
        expected_change: false
    - name: disable repository_set by label, all repos
      include_tasks: tasks/repository_set.yml
      vars:
        label: rhel-7-server-rpms
        all_repositories: true
        state: disabled
        expected_change: true
        expected_diff: true
        expected_diff_before: "state.*enabled"
        expected_diff_after: "state.*disabled"
    - name: disable repository_set by name, all repos, no change
      include_tasks: tasks/repository_set.yml
      vars:
        name: Red Hat Enterprise Linux 7 Server (RPMs)
        product: Red Hat Enterprise Linux Server
        all_repositories: true
        state: disabled
        expected_change: false

    - name: enable RHEL8 repository_set
      include_tasks: tasks/repository_set.yml
      vars:
        label: rhel-8-for-x86_64-baseos-rpms
        repositories:
          - releasever: '8'
        expected_change: true
        expected_diff: true
        expected_diff_before: "state.*disabled"
        expected_diff_after: "state.*enabled"
    - name: enable RHEL8 repository_set again, no change
      include_tasks: tasks/repository_set.yml
      vars:
        label: rhel-8-for-x86_64-baseos-rpms
        repositories:
          - releasever: '8'
        expected_change: false
    - name: disable RHEL8 repository_set
      include_tasks: tasks/repository_set.yml
      vars:
        label: rhel-8-for-x86_64-baseos-rpms
        repositories:
          - releasever: '8'
        state: disabled
        expected_change: true
        expected_diff: true
        expected_diff_before: "state.*enabled"
        expected_diff_after: "state.*disabled"
    - name: disable RHEL8 repository_set again, no change
      include_tasks: tasks/repository_set.yml
      vars:
        label: rhel-8-for-x86_64-baseos-rpms
        repositories:
          - releasever: '8'
        state: disabled
        expected_change: false

- hosts: localhost
  collections:
    - theforeman.foreman
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
    - include_tasks: tasks/organization.yml
      vars:
        organization_state: absent
...
