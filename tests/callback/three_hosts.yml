---
- hosts: testhost
  gather_facts: false
  vars:
    foo: foo bar
  tasks:
    - name: Changed task
      command: echo foo
      changed_when: true
      notify: test handlers

    - name: Ok task
      command: echo foo
      changed_when: false

    - name: Failed task
      fail:
        msg: no reason
      ignore_errors: true

    - name: Skipped task
      command: echo foo
      when: false

    - name: Task with var in name ({{ foo }})
      command: echo foo

    - name: Loop task
      command: echo foo
      loop:
        - 1
        - 2
        - 3
      loop_control:
        label: foo-{{ item }}

  handlers:
    - name: Test handler 1
      command: echo foo
      listen: test handlers

    - name: Test handler 2
      command: echo foo
      changed_when: false
      listen: test handlers

    - name: Test handler 3
      command: echo foo
      listen: test handlers

- hosts:
  - testhostA
  - testhostB
  gather_facts: false
  tasks:
    - name: Changed task
      command: echo foo
      changed_when: true

    - name: Ok task
      command: echo foo
      changed_when: false

    - name: Failed task
      fail:
        msg: no reason
      ignore_errors: true

    - name: Skipped task
      command: echo foo
      when: false
