---
- hosts: localhost
  tasks:
  - name: "Remove the Katello manifest"
    katello_manifest:
      username: "admin"
      password: "changeme"
      server_url: "https://katello.example.com"
      verify_ssl: false
      organization: "Default Organization"
      state: 'absent'
  - name: "Upload a Katello manifest"
    katello_manifest:
      username: "admin"
      password: "changeme"
      server_url: "https://katello.example.com"
      verify_ssl: false
      organization: "Default Organization"
      repository_url: "https://cdn.redhat.com"
      manifest_path: "/tmp/manifest.zip"
      state: 'present'
  - name: "Try to upload the same Katello manifest"
    katello_manifest:
      username: "admin"
      password: "changeme"
      server_url: "https://katello.example.com"
      verify_ssl: false
      organization: "Default Organization"
      repository_url: "https://cdn.redhat.com"
      manifest_path: "/tmp/manifest.zip"
      state: 'present'
  - name: "Refresh the manifest"
    katello_manifest:
      username: "admin"
      password: "changeme"
      server_url: "https://katello.example.com"
      verify_ssl: false
      organization: "Default Organization"
      repository_url: "https://cdn.redhat.com"
      state: 'refreshed'
