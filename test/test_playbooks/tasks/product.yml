---
- name: "Ensure product '{{ product_name }}' is {{ product_state }}"
  vars:
    - organization_name: "Test Organization"
    - product_name: "Test Product"
    - product_description: "A happy little test product"
  katello_product:
    username: "{{ foreman_username }}"
    password: "{{ foreman_password }}"
    server_url: "{{ foreman_server_url }}"
    verify_ssl: "{{ foreman_verify_ssl }}"
    name: "{{ product_name }}"
    organization: "{{ organization_name }}"
    description: "{{ product_description }}"
    state: "{{ product_state }}"
  register: result
- debug:
    msg: "Ensure product is {{ product_state }} (expect to change: {{ expected_change | default('unknown') }})"
  failed_when: (expected_change is defined) and (result.changed != expected_change)
