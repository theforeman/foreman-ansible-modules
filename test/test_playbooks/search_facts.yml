---
- hosts: tests
  gather_facts: false
  tasks:
  - name: Load server config
    include_vars:
      file: server_vars.yml
  - include: tasks/search_facts.yml
    vars:
      resource: settings
      search: name = http_proxy
      return_length: 1
  - include: tasks/search_facts.yml
    vars:
      resource: subnets
      return_length: 0
...
