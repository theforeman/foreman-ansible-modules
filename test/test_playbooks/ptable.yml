---
- hosts: fixtures
  gather_facts: false
  tasks:
  - name: 'Load server config'
    include_vars:
      file: server_vars.yml
  - include: tasks/organization.yml
    vars:
      organization_state: present
  - include: tasks/location.yml
    vars:
      location_state: present

- hosts: tests
  gather_facts: false
  tasks:
  - name: 'Load server config'
    include_vars:
      file: server_vars.yml
  - include: tasks/ptable.yml
    vars:
      ptable_state: present
      expected_change: true
  - include: tasks/ptable.yml
    vars:
      ptable_state: present
      expected_change: false
  - include: tasks/ptable.yml
    vars:
      ptable_state: present
      locked_state: false
      expected_change: false
  - include: tasks/ptable.yml
    vars:
      ptable_state: present
      locked_state: true
      expected_change: true
  - include: tasks/ptable.yml
    vars:
      ptable_state: present
      locked_state: true
      expected_change: false
  - include: tasks/ptable.yml
    vars:
      ptable_state: present
      expected_change: false
  - include: tasks/ptable.yml
    vars:
      ptable_state: present
      locked_state: false
      expected_change: true
  - include: tasks/ptable.yml
    vars:
      ptable_layout: 'A partition table with a changed layout'
      ptable_state: present
      expected_change: true
  - name: add ptable without location
    include: tasks/ptable.yml
    vars:
      ptable_name: 'A second partition table'
      ptable_locations: "{{ omit }}"
      ptable_layout: |
        zerombr
        clearpart --all --initlabel
        autopart
      ptable_state: present
      expected_change: true
  - include: tasks/ptable.yml
    vars:
      ptable_state: absent
      expected_change: true
  - include: tasks/ptable.yml
    vars:
      ptable_state: absent
      expected_change: false
  - name: set location of all ptables
    include: tasks/ptable.yml
    vars:
      ptable_name: '*'
      ptable_organizations: "{{ omit }}"
      ptable_layout: "{{ omit }}"
      ptable_state: present
      expected_change: true
  - name: set location of all ptables
    include: tasks/ptable.yml
    vars:
      ptable_name: '*'
      ptable_organizations: "{{ omit }}"
      ptable_layout: "{{ omit }}"
      ptable_state: present
      expected_change: false
  - include: tasks/ptable.yml
    vars:
      ptable_name: '*'
      ptable_locations: "{{ omit }}"
      ptable_organizations: "{{ omit }}"
      ptable_layout: "{{ omit }}"
      ptable_state: absent
      expected_change: true
  - include: tasks/ptable.yml
    vars:
      ptable_name: '*'
      ptable_locations: "{{ omit }}"
      ptable_organizations: "{{ omit }}"
      ptable_layout: "{{ omit }}"
      ptable_state: absent
      expected_change: false

- hosts: fixtures
  gather_facts: false
  tasks:
  - name: 'Load server config'
    include_vars:
      file: server_vars.yml
  - include: tasks/location.yml
    vars:
      location_state: absent
  - include: tasks/organization.yml
    vars:
      organization_state: absent
...
